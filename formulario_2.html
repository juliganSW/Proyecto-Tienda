<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link para hoja de estilos-->
    <link rel="stylesheet" href="./assets/css/formulario.css">

</head>
<body>
    <header>
        <nav>
            <!--Menú de navegación-->

      </nav>
    </header>
    <main>
        <section class="contacto">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!--imagen al costado del formulario-->
                    <div class="contenedor_img">
                     <img src="../assets/img/imagen-de-formulario.png" alt="imagen relojes" class="contacto_img"> 
                    </div>

                  </div>
                  <div class="col-md-6 ">
                    <div class="contenedor_form">
                        <h1 class="contacto_titulo">Contactate con nosotros</h1>
                        <form action="" class="contacto_form">
                            <div class="form_input_linea mb-3">
                              <label for="inputNombre" class="form-label contacto_label">Nombre</label>
                              <input type="text" class="form-control contacto_input" id="inputNombre" aria-describedby="nameHelp">
                             
                            </div>
                            <div class=" form_input_linea mb-3">
                              <label for="InputApellido" class="form-label contacto_label">Apellido</label>
                              <input type="text" class="form-control contacto_input" id="inputApellido">
                            </div>
                            <div class=" form_input_linea mb-3">
                                <label for="InputEmail" class="form-label contacto_label">Email</label>
                                <input type="email" class="form-control contacto_input" id="inputEmail">
                             </div>
                             <div class="form_input_linea mb-3">
                                <label for="inputAsunto" class="form-label">Asunto<span class="asterisk">&nbsp;*</span>&nbsp;:</label>
                                <select class="form-select form-select-sm" aria-label="Small select example">
                                    <option selected>Elija una opción</option>
                                    <option value="1">Soporte</option>
                                    <option value="2">Ventas</option>
                                    <option value="3">Comentarios</option>
                                  </select>
                             </div>
                             <div class="form-floating mb-3 form_input_linea">
                                <label for="floatingTextarea" class="contacto_label">Escriba aqui...</label>
                                <textarea class="form-control contacto_input_textArea" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                
                              </div>
                            <input type="submit" value="Enviar" class="contacto_submit_boton">
                          </form>

                    </div>
                    
                  </div>
                 
                </div>
              </div>

        </section>
    </main>
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
