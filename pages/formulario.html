<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <section class="contacto">
                
                <div class="contenedor_img">
                   
                    <img src="../assets/img/imagen-de-formulario.png" alt="imagen relojes" class="contacto_img"> 
                </div>
                <div class="contenedor_form">
                    <h1 class="contacto_titulo">Contactate con nosotros</h1>
                    <form action="" class="contacto_form">
                        <div class="form_input_linea">
                            <label for="name" class="contacto_label">Nombre</label>
                            <input type="text" name="name" id="name" class="contacto_input">
                        </div>
                        <div class="form_input_linea">
                            <label for="lastName" class="contacto_label">Apellido</label>
                            <input type="text" name="lastname" id="lastName" class="contacto_input">
                        </div>
                        <div class="form_input_linea">
                            <label for="email" class="contacto_label">Email</label>
                            <input type="email" name="email" id="email" class="contacto_input">
                        </div>
                        <div class="form_input_linea">
                            <label for="subject" class="contacto_label">Asunto</label>
                            <input type="text" name="subject" id="subject" class="contacto_input">
                        </div>
                        <div class="form_input_linea">
                            <label for="message" class="contacto_label">Mensaje</label>
                            <textarea type="text" name="message" id="message" class="contacto_input_textArea"></textarea>
                        </div>
                        <input type="submit" value="Enviar" class="contacto_submit_boton">
                    </form>
                </div>
            </section>
          

        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
